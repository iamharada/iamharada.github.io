<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iamharada website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="stars"></div>

    <div class="card">
        <div class="profile-header">
            <img class="profile-img" src="https://avatars.githubusercontent.com/u/175345991?s=400&v=4" alt="プロフィール画像" />
            <h1>Hi, I'm <span style="color: var(--main-color);">Harada 🌟</span></h1>
        </div>
        <div class="intro">
            Welcome to my website!<br>
            I'm a Tokyo Gakugei University student studying education and IT with an interest in AI.
        </div>
        <div class="tech-stack">
        <h2>Tech Stack</h2>
            <div class="tech-icons">
                <i class="devicon-java-plain colored" style="font-size: 2rem;"></i>
                <i class="devicon-python-plain colored" style="font-size: 2rem;"></i>
                <i class="devicon-html5-plain colored" style="font-size: 2rem;"></i>
                <i class="devicon-css3-plain colored" style="font-size: 2rem;"></i>
                <i class="devicon-javascript-plain colored" style="font-size: 2rem;"></i>
                <i class="devicon-docker-plain colored" style="font-size: 2rem;"></i>
                <i class="devicon-mysql-plain colored" style="font-size: 2rem;"></i>
            </div>
        </div>
        <hr style="border: none; border-top: 1.5px solid var(--main-color); margin: 30px 0;">
        <div class="social-icons">
            <a href="https://github.com/iamharada" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="mailto:m248120f@st.u-gakugei.ac.jp" target="_blank" aria-label="Mail"><i class="fa-solid fa-envelope"></i></a>
            <a href="https://instagram.com/yourusername" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script>
        const starContainer = document.querySelector('.stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.top = `${Math.random() * 100}%`;
            star.style.left = `${Math.random() * 100}%`;
            star.style.animationDuration = `${Math.random() * 2 + 1.5}s`;
            star.style.width = star.style.height = `${Math.random() * 2 + 1}px`;
            starContainer.appendChild(star);
        }
    </script>

</body>
</html>
